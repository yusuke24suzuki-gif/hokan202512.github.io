<body class="bg-gray-100 flex items-center justify-center min-h-screen py-8 px-4">

        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">ãƒ›ãƒãƒ«ãƒ«ãƒãƒ©ã‚½ãƒ³2025ãƒªã‚¹ãƒˆ ğŸŒº</h1>
            <div id="auth-status" class="text-sm text-gray-500">æ¥ç¶šä¸­...</div>
        </div>
        
        <!-- User Registration (initially hidden) -->
        <div id="userRegistration" class="hidden mb-6 p-4 bg-white/50 rounded-lg border border-gray-200">
            <p class="text-sm font-medium text-gray-700 mb-2">å‚åŠ è€…ã¨ã—ã¦åå‰ã‚’ç™»éŒ²ã—ã¦ãã ã•ã„:</p>
            <div class="flex gap-2">
                <input type="text" id="nameInput" class="flex-grow bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5" placeholder="ã‚ãªãŸã®åå‰">
                <button id="registerNameBtn" class="text-white bg-teal-600 hover:bg-teal-700 font-medium rounded-lg text-sm px-5 py-2.5">ç™»éŒ²</button>
            </div>
        </div>

        <!-- Participants List -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold text-gray-700 mb-2">å‚åŠ è€…ãƒªã‚¹ãƒˆ</h2>
            <div id="userList" class="flex flex-wrap gap-x-3 gap-y-2">
                <span class="text-sm text-gray-500">å‚åŠ è€…ã‚’èª­ã¿è¾¼ã¿ä¸­...</span>
            </div>
        </div>
        <hr class="mb-6">


        <!-- æ–°ã—ã„ã‚¿ã‚¹ã‚¯ã®è¿½åŠ ãƒ•ã‚©ãƒ¼ãƒ  -->
        <div class="flex gap-2 mb-6">
            <input type="text" id="taskInput" class="flex-grow bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5" placeholder="æ–°ã—ã„ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ ...">
            <button id="addTaskBtn" class="text-white bg-teal-600 hover:bg-teal-700 focus:ring-4 focus:ring-teal-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                è¿½åŠ

        <!-- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚¹ãƒ”ãƒŠãƒ¼ -->
        <div id="loader" class="flex justify-center py-10">
            <div class="loader"></div>
        </div>

        <!-- ã‚¿ã‚¹ã‚¯ãƒªã‚¹ãƒˆ -->
        <ul id="taskList" class="space-y-3">
            <!-- ã‚¿ã‚¹ã‚¯ã‚¢ã‚¤ãƒ†ãƒ ã¯JavaScriptã«ã‚ˆã£ã¦å‹•çš„ã«ç”Ÿæˆã•ã‚Œã¾ã™ -->
        </ul>
        
        <!-- ç©ºã®çŠ¶æ…‹ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ -->
        <div id="empty-state" class="hidden text-center py-10">
             <p class="text-gray-500">ã‚¿ã‚¹ã‚¯ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>
             <p class="text-sm text-gray-400 mt-2">æœ€åˆã®ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ ã—ã¦ã¿ã¾ã—ã‚‡ã†ï¼</p>
        </div>
    </div>

<script type="module">
    // Firebase SDKã®ã‚¤ãƒ³ãƒãƒ¼ãƒˆ
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, doc, addDoc, onSnapshot, updateDoc, deleteDoc, setDoc, getDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    // ã‚¢ãƒ—ãƒªIDã¨Firebaseè¨­å®šã®ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ï¼ˆCanvasç’°å¢ƒã‹ã‚‰æä¾›ã•ã‚Œã‚‹ï¼‰
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-checklist-app';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;


    // Firebaseã®åˆæœŸåŒ–
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const rtdb = getDatabase(app);

    // DOMè¦ç´ ã®å–å¾—
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');
    const authStatus = document.getElementById('auth-status');
    const loader = document.getElementById('loader');
    const emptyState = document.getElementById('empty-state');
    const userRegistration = document.getElementById('userRegistration');
    const nameInput = document.getElementById('nameInput');
    const registerNameBtn = document.getElementById('registerNameBtn');
    const userList = document.getElementById('userList');

    let currentUser = null;
    let currentUserName = localStorage.getItem(`userName_${appId}`) || "ã‚²ã‚¹ãƒˆ";

    // èªè¨¼çŠ¶æ…‹ã®ç›£è¦–
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            authStatus.textContent = `æ¥ç¶šæ¸ˆã¿: ${truncateUserId(user.uid)}`;
            
            // ãƒ¦ãƒ¼ã‚¶ãƒ¼åã‚’ãƒã‚§ãƒƒã‚¯
            const userDocRef = doc(db, `/artifacts/${appId}/public/data/users`, user.uid);
            const userDoc = await getDoc(userDocRef);

            if (userDoc.exists() && userDoc.data().name) {
                currentUserName = userDoc.data().name;
                localStorage.setItem(`userName_${appId}`, currentUserName);
                userRegistration.classList.add('hidden');
                initApp();
            } else {
                userRegistration.classList.remove('hidden');
            }

        } else {
            authStatus.textContent = 'æœªæ¥ç¶š';
            // åŒ¿åèªè¨¼ã¾ãŸã¯ã‚«ã‚¹ã‚¿ãƒ ãƒˆãƒ¼ã‚¯ãƒ³ã§ã®èªè¨¼
            try {
                 if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication failed: ", error);
                authStatus.textContent = 'èªè¨¼ã‚¨ãƒ©ãƒ¼';
            }
        }
    });
    
    // ãƒ¦ãƒ¼ã‚¶ãƒ¼åç™»éŒ²
    registerNameBtn.addEventListener('click', async () => {
        const name = nameInput.value.trim();
        if (name && currentUser) {
            currentUserName = name;
            localStorage.setItem(`userName_${appId}`, name);
            const userDocRef = doc(db, `/artifacts/${appId}/public/data/users`, currentUser.uid);
            await setDoc(userDocRef, { name: name }, { merge: true });
            userRegistration.classList.add('hidden');
            initApp();
        }
    });


    function initApp() {
        // ã‚¿ã‚¹ã‚¯ã®ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ç›£è¦–
        const tasksCollection = collection(db, `/artifacts/${appId}/public/data/tasks`);
        const q = query(tasksCollection);
        onSnapshot(q, (snapshot) => {
            loader.style.display = 'none';
            taskList.innerHTML = '';
            if (snapshot.empty) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                const tasks = [];
                snapshot.forEach(doc => tasks.push({ id: doc.id, ...doc.data() }));
                // ä½œæˆæ—¥æ™‚ã§ã‚½ãƒ¼ãƒˆ (å¤ã„ã‚‚ã®ãŒä¸Š)
                tasks.sort((a, b) => a.createdAt?.toMillis() - b.createdAt?.toMillis());
                tasks.forEach(renderTask);
            }
        });

        // å‚åŠ è€…ã®ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ç›£è¦–
        const usersCollection = collection(db, `/artifacts/${appId}/public/data/users`);
        onSnapshot(usersCollection, (snapshot) => {
            userList.innerHTML = '';
            if (snapshot.empty) {
                 userList.innerHTML = `<span class="text-sm text-gray-500">ã¾ã èª°ã‚‚å‚åŠ ã—ã¦ã„ã¾ã›ã‚“ã€‚</span>`;
            } else {
                snapshot.forEach(doc => {
                    const user = doc.data();
                    const userElement = document.createElement('span');
                    userElement.className = 'bg-teal-100 text-teal-800 text-xs font-medium px-2.5 py-1 rounded-full';
                    userElement.textContent = user.name || 'åç„¡ã—ã•ã‚“';
                    userList.appendChild(userElement);
                });
            }
        });
    }

    // ã‚¿ã‚¹ã‚¯ã‚’ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ã™ã‚‹é–¢æ•°
    function renderTask(task) {
        const li = document.createElement('li');
        li.className = 'task-item flex items-center justify-between bg-white/60 p-3 rounded-lg shadow-sm border border-gray-200';
        li.dataset.id = task.id;

        const checkedByUsers = task.checkedByUsers || {};
        const isCheckedByCurrentUser = currentUser && checkedByUsers[currentUser.uid];
        const checkCount = Object.keys(checkedByUsers).length;

        const checked = isCheckedByCurrentUser ? 'checked' : '';
        const textDecoration = checkCount > 0 ? 'line-through text-gray-500' : 'text-gray-800';

        const checkedByNames = Object.values(checkedByUsers).join(', ');

        li.innerHTML = `
            <div class="flex items-center flex-grow">
                <input type="checkbox" ${checked} class="h-5 w-5 rounded border-gray-300 text-teal-600 focus:ring-teal-500 cursor-pointer">
                <div class="ml-3 flex flex-col flex-grow">
                    <span class="font-medium ${textDecoration}">${task.text}</span>
                    <div class="text-xs text-gray-500">
                        è¿½åŠ : ${task.addedBy || 'ä¸æ˜'}
                    </div>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div class="text-right">
                    <div class="font-semibold text-teal-600">${checkCount} äººãŒãƒã‚§ãƒƒã‚¯</div>
                    <div class="text-xs text-gray-400 truncate max-w-[100px]" title="${checkedByNames}">${checkedByNames || '---'}</div>
                </div>
                <button class="delete-btn text-gray-400 hover:text-red-500 font-bold text-xl px-2">&times;</button>
            </div>
        `;
        
        taskList.appendChild(li);

        // ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        li.querySelector('input[type="checkbox"]').addEventListener('change', (e) => {
            if (!currentUser) return;
            const docRef = doc(db, `/artifacts/${appId}/public/data/tasks`, task.id);
            const newCheckedByUsers = { ...(task.checkedByUsers || {}) };

            if (e.target.checked) {
                newCheckedByUsers[currentUser.uid] = currentUserName;
            } else {
                delete newCheckedByUsers[currentUser.uid];
            }

            updateDoc(docRef, {
                checkedByUsers: newCheckedByUsers
            });
        });

        // å‰Šé™¤ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        li.querySelector('.delete-btn').addEventListener('click', () => {
            const docRef = doc(db, `/artifacts/${appId}/public/data/tasks`, task.id);
            deleteDoc(docRef);
        });
    }

    // ã‚¿ã‚¹ã‚¯è¿½åŠ é–¢æ•°
    async function addTask() {
        const text = taskInput.value.trim();
        if (text !== '' && currentUser) {
            try {
                const tasksCollection = collection(db, `/artifacts/${appId}/public/data/tasks`);
                await addDoc(tasksCollection, {
                    text: text,
                    addedBy: currentUserName,
                    createdAt: new Date(),
                    checkedByUsers: {}
                });
                taskInput.value = '';
            } catch (error) {
                console.error("Error adding document: ", error);
            }
        }
    }

    // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
    addTaskBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            addTask();
        }
    });
    
    function truncateUserId(uid) {
        return uid.substring(0, 8) + '...';
    }

</script>
